<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Registro de Productos | Virtual Back 4</title>
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-3">
      <div class="row text-center">
        <div class="col-md-12"><h1>Registro de Productos</h1></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="inputNombre">Nombre</label>
              <input type="text" class="form-control" id="inputNombre" />
            </div>
            <div class="form-group">
              <label for="inputDescripcion">Descripcion</label>
              <input type="text" class="form-control" id="inputDescripcion" />
            </div>
            <div class="form-group">
              <label for="inputMarca">Marca</label>
              <input type="text" class="form-control" id="inputMarca" />
            </div>
            <div class="form-group">
              <label for="inputPrecio">Precio</label>
              <input type="number" class="form-control" id="inputPrecio" />
            </div>
            <div class="form-group">
              <label for="inputSKU">SKU</label>
              <input type="text" class="form-control" id="inputSKU" />
            </div>
            <div class="form-group">
              <label for="inputDescuento">Descuento</label>
              <input type="number" class="form-control" id="inputDescuento" />
            </div>
            <div class="form-group">
              <label for="inputCantidad">Cantidad</label>
              <input type="number" class="form-control" id="inputCantidad" />
            </div>
            <div class="form-group">
              <label for="inputImagen">Almacenes</label>
              <select class="form-control" id="almacenes"></select>
            </div>
            <div class="form-group">
              <label for="inputImagen">Imagen</label>
              <input
                type="file"
                class="form-control"
                id="inputImagen"
                accept="image/png, image/jpeg"
              />
            </div>
            <div class="form-group">
              <img src="" alt="" id="imagen" width="100" />
            </div>
            <button
              type="button"
              id="btnEnviar"
              class="p-3 btn btn-success btn-block"
            >
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
